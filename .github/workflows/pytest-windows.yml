# https://github.com/marketplace/actions/setup-pixi
name: Pytest - Windows
permissions:
  contents: read
  pull-requests: write
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ "src/**" ]
jobs:
  pytest:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [ test-conda, test-pypi ]
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            pixi.lock
            pixi.toml
            pyproject.toml
            README.md
            src
            tests
          sparse-checkout-cone-mode: false
      - uses: prefix-dev/setup-pixi@v0.9.1
        with:
          pixi-version: v0.56.0
          cache: true
          environments: default
      - run: pixi run ${{ matrix.environment }}
