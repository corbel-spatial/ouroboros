# https://github.com/marketplace/actions/setup-pixi
name: Analyze Test Coverage
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ "src/**", ".github/workflows/coverage.yml" ]
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docs/pytest_coverage.json
            pixi.lock
            pyproject.toml
            README.md
            src/ouroboros
            tests
            tools/slipcover_pct_covered_display.py
          sparse-checkout-cone-mode: false
      - uses: prefix-dev/setup-pixi@v0.9.1
        with:
          pixi-version: v0.55.0
          cache: true
      - name: Run SlipCover
        run: pixi run -e test-py313-conda coverage
      - name: Push changes
        run: | 
          git config --local user.email "peter@corbelspatial.com"
          git config --local user.name "p-vdp"
          git add ./docs/pytest_coverage.json
          git commit -m "GitHub Action: Analyze Test Coverage"
          git push