# https://github.com/marketplace/actions/setup-miniconda#example-13-apple-silicon
name: Pytest - macOS
on:
  push:
    branches: [ "main" ]
jobs:
  example-13:
    name: Ex13 (os=${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-14"]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: setup-miniforge
        continue-on-error: true
        with:
          miniforge-version: latest
      - name: Check arm64
        shell: bash -el {0}
        run: |
          conda install -y python
          python -c "import platform; assert platform.machine() == 'arm64', platform.machine()"
