name: Pytest - 3.14 prerelease
on:
  workflow_dispatch:
  push:
    branches: [ "main", "dev" ]
    paths: [ ".github/workflows/pytest-prerelease.yml" ]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.14.0-rc.1"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . --group test
    - name: Test with pytest
      run: |
        python -m pytest -n auto ./tests/tests.py
